<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="../logo-web.png" type="image/x-icon">
    
    <title>Update UMKM - Desa Sangubanyu</title>
    <script src="../auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="animated-gradient">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-xl">
            <div id="formContainer"
                class="glass-effect shadow-2xl rounded-2xl p-8 text-white transition-all duration-500">
                <div class="text-center mb-10">
                    <div class="inline-block bg-black/20 p-4 rounded-full mb-4 border border-white/10">
                        <i data-lucide="store" class="w-10 h-10 text-emerald-300"></i>
                    </div>
                    <h1 class="text-3xl font-bold tracking-wider text-shadow">Update UMKM</h1>
                    <p class="text-emerald-200 text-sm font-light">Ubah Data UMKM</p>
                </div>

                <form id="umkmForm" novalidate>
                    <input type="hidden" id="id_umkm" name="id_umkm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="mb-5">
                            <label for="nama_umkm" class="sr-only">Nama UMKM</label>
                            <div class="relative">
                                <i data-lucide="store"
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                                <input type="text" id="nama_umkm" name="nama_umkm" placeholder="Nama UMKM"
                                    class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow"
                                    required>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="pemilik_umkm" class="sr-only">Nama Pemilik</label>
                            <div class="relative">
                                <i data-lucide="user"
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                                <input type="text" id="pemilik_umkm" name="pemilik_umkm" placeholder="Nama Pemilik"
                                    class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="deskripsi_umkm" class="sr-only">Deskripsi UMKM</label>
                        <div class="relative">
                            <i data-lucide="file-text"
                                class="absolute left-4 top-5 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                            <textarea id="deskripsi_umkm" name="deskripsi_umkm" placeholder="Deskripsi singkat UMKM"
                                rows="3"
                                class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow"></textarea>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="mb-5">
                            <label for="alamat_umkm" class="sr-only">Alamat UMKM</label>
                            <div class="relative">
                                <i data-lucide="map-pin"
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                                <input type="text" id="alamat_umkm" name="alamat_umkm" placeholder="Alamat Lengkap"
                                    class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow">
                            </div>
                        </div>
                        <div class="mb-1"> <label for="kontak_umkm" class="sr-only">Kontak (No.
                                HP/WA)</label>
                            <div class="relative">
                                <i data-lucide="phone"
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                                <input type="tel" id="kontak_umkm" name="kontak_umkm" placeholder="Kontak (No. HP/WA)"
                                    class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow">
                            </div>
                            <p class="text-xs text-gray-300 mt-2 ml-1">Gunakan format 62, contoh: 6281234567890</p>
                        </div>
                    </div>
                    <div class="mb-5 mt-5"> <label for="peta_umkm" class="sr-only">Embed Peta Google
                            Maps</label>
                        <div class="relative">
                            <i data-lucide="map"
                                class="absolute left-4 top-5 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                            <textarea id="peta_umkm" name="peta_umkm" placeholder="Sematkan kode iframe Google Maps"
                                rows="3"
                                class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow"></textarea>
                        </div>
                        <p class="text-xs text-gray-300 mt-2 ml-1">Opsional. Tempel kode iframe dari Google
                            Maps.</p>
                    </div>
                    <div id="messageBox" class="hidden p-3 mb-4 text-sm rounded-lg text-center" role="alert">
                        <span class="font-medium" id="messageText"></span>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-white font-bold p-3.5 rounded-lg mt-6 hover:from-yellow-600 hover:to-orange-700 focus:outline-none focus:ring-4 focus:ring-yellow-300/50 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-yellow-500/30">
                        UPDATE DATA UMKM
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../update-umkm.js"></script>
</body>

</html>
