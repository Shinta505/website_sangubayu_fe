<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../logo-web.png" type="image/x-icon">

    <title>Kelola Galeri - Desa Sangubanyu</title>

    <script src="../auth.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="../style.css">

</head>

<body class="animated-gradient">

    <button id="burgerBtn"
        class="fixed top-5 left-5 z-[60] p-2 bg-black/20 rounded-md border border-white/10 hover:bg-black/40 transition-colors duration-300">
        <i data-lucide="menu" class="w-6 h-6 text-white"></i>
    </button>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-40 hidden transition-opacity duration-300"></div>

    <aside id="sidebar"
        class="fixed top-0 left-0 w-72 h-screen glass-effect z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-5 text-center border-b border-white/10">
            <h2 class="text-xl font-bold text-white tracking-wider">ADMIN PANEL</h2>
            <p class="text-sm text-emerald-300">Desa Sangubanyu</p>
        </div>

        <nav class="mt-8">
            <ul>
                <li>
                    <a href="struktur-organisasi.html" class="sidebar-link">
                        <i data-lucide="network" class="w-5 h-5"></i>
                        <span>Kelola Struktur Organisasi</span>
                    </a>
                </li>
                <li>
                    <a href="kelola-umkm.html" class="sidebar-link">
                        <i data-lucide="store" class="w-5 h-5"></i>
                        <span>Kelola UMKM</span>
                    </a>
                </li>
                <li>
                    <a href="kelola-produk-umkm.html" class="sidebar-link">
                        <i data-lucide="package" class="w-5 h-5"></i>
                        <span>Kelola Produk UMKM</span>
                    </a>
                </li>
                <li>
                    <a href="list-data.html" class="sidebar-link">
                        <i data-lucide="list" class="w-5 h-5"></i>
                        <span>List Struktur & UMKM</span>
                    </a>
                </li>
                <li>
                    <a href="kelola-galeri.html" class="sidebar-link sidebar-link-active">
                        <i data-lucide="image" class="w-5 h-5"></i>
                        <span>Kelola Galeri</span>
                    </a>
                </li>
                <li class="px-6 my-4">
                    <hr class="border-white/10">
                </li>
                <li>
                    <a href="#" id="logoutBtn"
                        class="sidebar-link text-rose-400 hover:bg-rose-500/20 hover:border-rose-500">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>


    <div class="flex items-center justify-center min-h-screen p-4">

        <div class="w-full max-w-xl">
            <div id="formContainer"
                class="glass-effect shadow-2xl rounded-2xl p-8 text-white transition-all duration-500">

                <div class="text-center mb-10">
                    <div class="inline-block bg-black/20 p-4 rounded-full mb-4 border border-white/10">
                        <i data-lucide="image" class="w-10 h-10 text-emerald-300"></i>
                    </div>
                    <h1 class="text-3xl font-bold tracking-wider text-shadow">Kelola Galeri</h1>
                    <p class="text-emerald-200 text-sm font-light">Tambah Gambar Baru</p>
                </div>

                <form id="galleryForm" novalidate>
                    <div class="mb-5">
                        <label for="deskripsi_gambar" class="sr-only">Deskripsi Gambar</label>
                        <div class="relative">
                            <i data-lucide="file-text"
                                class="absolute left-4 top-5 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                            <textarea id="deskripsi_gambar" name="deskripsi_gambar"
                                placeholder="Deskripsi singkat gambar" rows="3"
                                class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow"></textarea>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="url_gambar" class="sr-only">File Gambar</label>
                        <div class="relative">
                            <i data-lucide="image"
                                class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
                            <input type="file" id="url_gambar" name="url_gambar"
                                class="w-full bg-black/20 border border-transparent rounded-lg p-3 pl-12 focus:outline-none transition duration-300 placeholder-gray-300 input-focus-glow text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-500 file:text-white hover:file:bg-emerald-600"
                                required>
                        </div>
                    </div>

                    <div id="messageBox" class="hidden p-3 mb-4 text-sm rounded-lg text-center" role="alert">
                        <span class="font-medium" id="messageText"></span>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-emerald-500 to-green-600 text-white font-bold p-3.5 rounded-lg mt-6 hover:from-emerald-600 hover:to-green-700 focus:outline-none focus:ring-4 focus:ring-emerald-300/50 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-emerald-500/30">
                        SIMPAN GAMBAR
                    </button>
                </form>

                <div class="text-center text-gray-400/80 mt-12 text-xs tracking-wide">
                    &copy; 2025 - Pemerintah Desa Sangubanyu
                </div>
            </div>
        </div>
    </div>

    <div id="logoutModal"
        class="fixed inset-0 z-[70] flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="glass-effect rounded-2xl p-8 text-white text-center w-full max-w-sm mx-4 scale-95 opacity-0 transition-all duration-300"
            id="modalDialog">
            <i data-lucide="alert-triangle" class="w-16 h-16 text-amber-400 mx-auto mb-4"></i>
            <h3 class="text-2xl font-bold mb-2">Konfirmasi Logout</h3>
            <p class="text-gray-300 mb-8">Apakah Anda yakin ingin keluar?</p>
            <div class="flex justify-center gap-4">
                <button id="cancelLogoutBtn"
                    class="py-2.5 px-8 bg-gray-500/50 hover:bg-gray-500/80 text-white font-semibold rounded-lg transition-colors duration-200">Tidak</button>
                <button id="confirmLogoutBtn"
                    class="py-2.5 px-10 bg-rose-600 hover:bg-rose-700 text-white font-bold rounded-lg transition-colors duration-200">Ya</button>
            </div>
        </div>
    </div>

    <script src="../kelola-galeri.js"></script>

</body>

</html>
